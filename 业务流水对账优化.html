        <div id="u899_text" class="text ">
          <p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">需求说明：</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">业务流水列表页：</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、针对交易子订单维度，价格取「成交价」，数量取「成交量」金额取「成交额」均带上币种单位；</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、筛选条件中「状态」改为「对账状态」</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">订单详情：</span></p><p style="font-size:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">字段改为：订单ID、委托价、成交价、成交量、成交额、手续费、完成时间、订单状态、对账状态</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-size:16px;">注意：「委托价」「成交价」「成交量」「成交额」「手续费」均需要显示币种单位。</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
