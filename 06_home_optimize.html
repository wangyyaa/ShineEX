          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">首页的改动点如下（详细设计稿见蓝湖）：</span></p><p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、交易对显示优化；</span></p><p><span style="font-family:'ArialMT', 'Arial';">2</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、</span><span style="font-family:'ArialMT', 'Arial';">24</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">小时交易量的调整；</span></p><p><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、涨跌幅的显示调整；【绿涨红跌，绿色为上三角】</span></p><p><span style="font-family:'ArialMT', 'Arial';">4</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、增加走势简图；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">注意：走势简图取日</span><span style="font-family:'ArialMT', 'Arial';">K</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">中当前日期到前</span><span style="font-family:'ArialMT', 'Arial';">15</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">个的日线数据，生成走势简图。</span></p>
